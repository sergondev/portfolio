<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 4em;
            margin: 0;
        }

        .container p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .container img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }

        .construction-animation {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 40px auto;
            animation: spin 5s linear infinite;
        }

        .construction-animation:before, .construction-animation:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: #e74c3c;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .construction-animation:after {
            background: #3498db;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Under Construction</h1>
        <p>We're working hard to launch our new site. Stay tuned!</p>
        <div class="construction-animation"></div>
        <img src="https://t4.ftcdn.net/jpg/00/89/02/67/360_F_89026793_eyw5a7WCQE0y1RHsizu41uhj7YStgvAA.jpg" alt="Under Construction">
    </div>
</body>
</html>
